<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Remover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #5a5a5a;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace; /* Ensure the text area uses a monospaced font */
            white-space: pre-wrap; /* Preserve white space and line breaks */
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            white-space: pre-wrap; /* Preserve white space and line breaks */
            font-family: monospace; /* Ensure the result uses a monospaced font */
        }
    </style>
</head>
<body>
    <h1>Comment Remover</h1>
    <textarea id="codeInput" placeholder="Paste your code here..."></textarea>
    <button onclick="removeComments()">Remove Comments</button>
    <div class="result" id="resultOutput"></div>

    <script>
        function removeComments() {
            // Get the input code from the textarea
            const code = document.getElementById('codeInput').value;

            // Regular expression to remove comments starting with //
            const cleanedCode = code
                .split('\n')  // Split the code into lines
                .map(line => {
                    const commentIndex = line.indexOf('//');
                    if (commentIndex !== -1) {
                        return line.substring(0, commentIndex);  // Keep only code before //
                    }
                    return line;  // If no comment, keep the entire line
                })
                .join('\n');  // Join the lines back into a single string

            // Display the result in the resultOutput div
            document.getElementById('resultOutput').textContent = cleanedCode;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Menu Example</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        /* Side menu styles */
        .side-menu {
            height: 100vh;
            width: 250px;
            background-color: #333;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* Menu button styles */
        .side-menu a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            background-color: #444;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .side-menu a:hover {
            background-color: #555;
        }
        /* Main content styles */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="side-menu">
        <a href="page1.html">Page 1</a>
        <a href="page2.html">Page 2</a>
        <a href="page3.html">Page 3</a>
    </div>
    <div class="main-content">
        <!-- Main content goes here -->
        <h1>Welcome to the Main Content Area</h1>
        <p>Select a page from the menu to view content.</p>
    </div>
</body>
</html>

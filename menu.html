<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Styles</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        /* Main container styles */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Title styles */
        h1 {
            margin-bottom: 20px;
            font-size: 40px;
        }
        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* Box styles */
        .box {
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        .box:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>code_comment_remover</h1>
        <div class="container">
            <a href="index_python.html" class="box">Python "#"</a>
            <a href="index_c_sharp.html" class="box">C# "///"</a>
            <a href="index.html" class="box">Html "// & /**/"</a>
        </div>
    </div>
</body>
</html>
